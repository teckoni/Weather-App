<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>HW: Search Engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          class="city-name"
          placeholder="Enter city name"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" class="submit-btn" input="search" />
      </form>
      <h1>Currently in:</h1>
      <h2>Search your city</h2>
      <h3></h3>
      <div class="row">
        <div class="col-6">
          <div class="weather">
            <span id="temperature"></span>
            <span id="degrees">
              <a href="#" id="imperial-link" class="active">°F</a> |
              <a href="#" id="metric-link"> °C</a>
            </span>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weatherIcon"
              id="icon"
            />
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li id="desc"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="open-source">
      <a href="https://github.com/vleng-gangkangkung/my-weather-app"
        >open source code</a
      >
      by Sooz S
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
